<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>统计分析<small>会员数量</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>统计分析</el-breadcrumb-item>
            <el-breadcrumb-item>会员数量</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <el-date-picker
                    v-model="beginDate"
                    type="date"
                    placeholder="开始日期">
            </el-date-picker>
            至
            <el-date-picker
                    v-model="endDate"
                    type="date"
                    placeholder="结束日期">
            </el-date-picker>
            <el-button @click="showByDate()">按日期显示</el-button>

            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="chart1" style="height:600px;"></div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<link href="../plugins/elementui/index.css" rel="stylesheet">
<script src="../js/axios-0.18.0.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script src="../plugins/echarts/echarts.js"></script>


<script>

    //根据所选的时间段来动态展示此时间段内的每个月会员数量

    //创建一个Vue实例(VM)
    var app = new Vue({
        //表示当前vue对象接管了div区域
        el: '#app',
        //定义数据
        data:{
            beginDate: '',
            endDate: ''
        },
        methods:{

            showByDate:function(){

                var myChart1 = echarts.init(document.getElementById('chart1'));

                var d1 = new Date(this.beginDate);
                var d2 = new Date(this.endDate);

                var month = '';

                var month1 ='';

                if(d1.getMonth() + 1<10){

                    month = '0' + (d1.getMonth() + 1);

                }else{

                    month = ''+(d1.getMonth() + 1);
                }

                if(d2.getMonth() + 1<10){

                    month1 = '0' + (d2.getMonth() + 1);

                }else{

                    month1 = ''+(d2.getMonth() + 1);
                }
                var begin = d1.getFullYear() + '-' +month;

                var end = d2.getFullYear() + '-' + month1;

                axios.get("/report/showByDate.do?beginDate="+begin+"&endDate="+end).then(res=>{
                    if(!res.data.flag){
                        this.$message({
                            message:res.data.message,
                            type:res.data.flag?'success':'error'
                        })
                    }
                    myChart1.setOption({
                        title: {
                            text: '会员数量'
                        },
                        tooltip: {},
                        legend: {
                            data:['会员数量']
                        },
                        xAxis: {
                            data: res.data.data.months
                        },
                        yAxis: {
                            type:'value'
                        },
                        series: [{
                            name: '会员数量',
                            type: 'line',
                            data: res.data.data.memberCount
                        }]
                    });
                });
            }
        },
        created(){

        },

    });
</script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('chart1'));

    // 使用刚指定的配置项和数据显示图表。
    //myChart.setOption(option);

    axios.get("/report/getMemberReport.do").then((res)=>{
        myChart1.setOption({
            title: {
                text: '会员数量'
            },
            tooltip: {},
            legend: {
                data:['会员数量']
            },
            xAxis: {
                data: res.data.data.months
            },
            yAxis: {
                type:'value'
            },
            series: [{
                name: '会员数量',
                type: 'line',
                data: res.data.data.memberCount
            }]
        });
    });
</script>
</html>
